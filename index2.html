<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progetto-scorta</title>
    <link rel="stylesheet" href="assets/css/template2.css">
    <script type="text/javascript" src="assets/js/index2.js"></script>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <div class="welcome">
            <img src="assets/img/logoWhite.png" alt="" class="logo">
            <h1>Bentornati</h1>
        </div>
        <div class="formPart">
            <div class="login"><h1>Login</h1></div>
            <div class="loginPart">
                <form class="form" action="" method="post">
                    <label for="username">Username</label>
                    <div class="formSpace">
                        <img class="iconUser" src="assets/img/user.png" alt="">
                        <input type="email" name="login" required>
                    </div>
                    <label class="password" for="password">Password</label>
                    <div class="formSpace">
                        <img class="iconLock" src="assets/img/lock.png" alt="">
                        <input type="password" name="password" required>
                        <img src="assets/img/password1.png" alt="" class="eye">
                    </div>
                    <button class="loginBtn" type="button">LOGIN</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
